    <!--Body Content-->
    <div id="page-content" style="margin-top: 150px;">
    
        
        <div class="container-fluid">
        	<div class="row">
            	<!--Sidebar-->
            	<div class="col-12 col-sm-12 col-md-3 col-lg-2 sidebar filterbar">
                	<div class="closeFilter d-block d-md-none d-lg-none"><i class="icon icon anm anm-times-l"></i></div>
                	<div class="sidebar_tags">
                    	<!--Danh mục-->
                        <div class="sidebar_widget filterBox filter-widget">
                            <div class="widget-title"><h2>Danh Mục</h2></div>
                            <ul>
                                <li  ng-repeat="dm in listCategory">
                                  <input type="checkbox" value="{{dm.id}}" id="check6">
                                  <label for="check6"><span><span></span></span>{{dm.name}}</label>
                                </li>
                            </ul>
                        </div>
                        <!--End Danh mục-->
                        <!--Price Filter-->
                        <div class="sidebar_widget filterBox filter-widget">
                            <div class="widget-title">
                            	<h2>Khoảng Giá</h2>
                            </div>
                            <form action="#" method="post" class="price-filter">
                                <div id="slider-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                	<div class="ui-slider-range ui-widget-header ui-corner-all"></div>
                                    <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                                    <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <p class="no-margin"><input id="amount" type="text"></p>
                                    </div>
                                    <div class="col-6 text-right margin-25px-top">
                                        <button class="btn btn-secondary btn--small">filter</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--End Price Filter-->
                        <!--Size Swatches-->
                        <div class="sidebar_widget filterBox filter-widget size-swacthes">
                            <div class="widget-title"><h2>Kích Thước</h2></div>
                            <div class="filter-color swacth-list">
                            	<ul>
                                    <li ng-repeat="kt in listSize"><span class="swacth-btn">{{kt.name}}</span></li>
                                   
                                </ul>
                            </div>
                        </div>
                        <!--End Size Swatches-->
                        <!--Color Swatches-->
                        <div class="sidebar_widget filterBox filter-widget size-swacthes">
                            <div class="widget-title"><h2>Màu Sắc</h2></div>
                            <div class="filter-color swacth-list">
                                <ul>
                                    <li ng-repeat="kt in listColor"><span class="swacth-btn">{{kt.name}}</span></li>
                                   
                                </ul>
                                
                            </div>
                        </div>
                        <!--End Color Swatches-->
                        <!--Brand-->
                        <div class="sidebar_widget filterBox filter-widget">
                            <div class="widget-title"><h2>Thương Hiệu</h2></div>
                            <ul>
                                <li ng-repeat="kt in listBrand">
                                  <input type="checkbox" value="monark" id="check6">
                                  <label for="check6"><span><span></span></span>{{kt.name}}</label>
                                </li>
                            </ul>
                        </div>
                        <!--End Brand-->
                        <!--Popular Products-->
						<div class="sidebar_widget">
                        	<div class="widget-title"><h2>TOP Bán Chạy</h2></div>
							<div class="widget-content">
                                <div class="list list-sidebar-products">
                                  <div class="grid">
                                    <div class="grid__item">
                                      <div class="mini-list-item">
                                        <div class="mini-view_image">
                                            <a class="grid-view-item__link" href="#">
                                                <img class="grid-view-item__image" src="assets/images/product-images/mini-product-img.jpg" alt="" />
                                            </a>
                                        </div>
                                        <div class="details"> <a class="grid-view-item__title" href="#">Cena Skirt</a>
                                          <div class="grid-view-item__meta"><span class="product-price__price"><span class="money">$173.60</span></span></div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="grid__item">
                                      <div class="mini-list-item">
                                        <div class="mini-view_image"> <a class="grid-view-item__link" href="#"><img class="grid-view-item__image" src="assets/images/product-images/mini-product-img1.jpg" alt="" /></a> </div>
                                        <div class="details"> <a class="grid-view-item__title" href="#">Block Button Up</a>
                                          <div class="grid-view-item__meta"><span class="product-price__price"><span class="money">$378.00</span></span></div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="grid__item">
                                      <div class="mini-list-item">
                                        <div class="mini-view_image"> <a class="grid-view-item__link" href="#"><img class="grid-view-item__image" src="assets/images/product-images/mini-product-img2.jpg" alt="" /></a> </div>
                                        <div class="details"> <a class="grid-view-item__title" href="#">Balda Button Pant</a>
                                          <div class="grid-view-item__meta"><span class="product-price__price"><span class="money">$278.60</span></span></div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="grid__item">
                                      <div class="mini-list-item">
                                        <div class="mini-view_image"> <a class="grid-view-item__link" href="#"><img class="grid-view-item__image" src="assets/images/product-images/mini-product-img3.jpg" alt="" /></a> </div>
                                        <div class="details"> <a class="grid-view-item__title" href="#">Border Dress in Black/Silver</a>
                                          <div class="grid-view-item__meta"><span class="product-price__price"><span class="money">$228.00</span></span></div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                          	</div>
						</div>
                        <!--End Popular Products-->
                      
                        
                       
                    </div>
                </div>
                <!--End Sidebar-->
                <!--Main Content-->
                <div class="col-12 col-sm-12 col-md-9 col-lg-10 main-col">
                	<div class="productList">
                    	<!--Toolbar-->
                        <button type="button" class="btn btn-filter d-block d-md-none d-lg-none"> Product Filters</button>
                    	<div class="toolbar">
                        	<div class="filters-toolbar-wrapper">
                            	<div class="row">
                
                                   
                                    <div class="col-4 col-md-4 col-lg-4">
                                    	<div class="filters-toolbar__item">
                                      		<label for="SortBy" class="hidden">Sort</label>
                                      		<select name="SortBy" id="SortBy" class="filters-toolbar__input filters-toolbar__input--sort">
                                                <option value="title-ascending" selected="selected">Sort</option>
                                                <option>Best Selling</option>
                                                <option>Alphabetically, A-Z</option>
                                                <option>Alphabetically, Z-A</option>
                                                <option>Price, low to high</option>
                                                <option>Price, high to low</option>
                                                <option>Date, new to old</option>
                                                <option>Date, old to new</option>
                                      		</select>
                                      		<input class="collection-header__default-sort" type="hidden" value="manual">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!--End Toolbar-->
                        <div class="grid-products grid--view-items">
                            <div class="row">
                                <div ng-repeat="sp in pager.items" class="col-6 col-sm-6 col-md-3 col-lg-3 item grid-view-item style2">
                                    <div class="grid-view_image">
                                        <!-- start product image -->
                                        <a href="#/detail/{{sp.id}}" class="grid-view-item__link">
                                            <span ng-repeat="image in sp.product.productImages">
                                                <span ng-if="image.mainImage == true">
                                                    <!-- image -->
                                            <img style="height: 300px;" class="grid-view-item__image primary blur-up lazyload"  src="{{image.url}}" alt="image" title="product">
                                            <!-- End image -->
                                                </span>
                                                <span ng-if="image.mainImage == false">
                                                <!-- Hover image -->
                                            <img class="grid-view-item__image hover blur-up lazyload"  src="{{image.url}}" alt="image" title="product">
                                            <!-- End hover image -->
                                                </span>
                                            </span>
                                            
                                            
                                            <!-- product label -->
                                            <!-- <div class="product-labels rectangular"><span class="lbl on-sale">-16%</span> -->
                                                 <span class="lbl pr-label1">new</span></div>
                                            <!-- End product label -->
                                        </a>
                                        <!-- end product image -->
                                        <!--start product details -->
                                        <div class="product-details hoverDetails text-center mobile">
                                        
                                            
                                            <!-- product button -->
                                            <div class="button-set">
                                                
                                                <div class="btn">
                                                    <a href="#detail/{{sp.id}}">
                                                        Xem chi tiết
                                                    </a>
                                                </div>
                                                
                                            </div>
                                            <!-- end product button -->
                                        </div>
                                            <!-- product name -->
                                            <div class="product-name">
                                                <a href="#/detail/{{sp.id}}"><h3>{{sp.product.name}}</h3></a>
                                            </div>
                                            <!-- End product name -->
                                            <!-- product price -->
                                            <div class="product-price">
                                                <!-- <span class="old-price">$500.00</span> -->
                                                <span class="price">{{sp.price | currency}}</span>
                                            </div>
                                            <div class="product-review">
                                                <i class="font-13 fa fa-star"></i>
                                                <i class="font-13 fa fa-star"></i>
                                                <i class="font-13 fa fa-star"></i>
                                                <i class="font-13 fa fa-star-o"></i>
                                                <i class="font-13 fa fa-star-o"></i>
                                            </div>
                                            <!-- End product price -->
                                        <!-- Variant -->
                                        <!-- <ul class="swatches text-center" ng-repeat="img in sp.product.productImages">
                                            <li class="swatch medium rounded"><img style="height: 50px;" src="{{img.url}}" alt="image" /></li>
                
                                        </ul> -->
                                        <!-- End Variant -->
                                        <!-- End product details -->
                                        
                                    </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                      <button ng-click="pager.first()" type="button"
                              class="btn btn-outline-secondary"><i class="fa-solid fa-angles-left"></i></button>
                      <button ng-click="pager.prev()" type="button"
                              class="btn btn-outline-secondary"><i class="fa-solid fa-angle-left"></i></button>
                      <button type="button" class="btn btn-outline-secondary">{{pager.page+1}}
                        of
                        {{pager.count}}</button>
                      <button ng-click="pager.next()" type="button"
                              class="btn btn-outline-secondary"><i class="fa-solid fa-angle-right"></i></button>
                      <button ng-click="pager.last()" type="button"
                              class="btn btn-outline-secondary"><i class="fa-solid fa-angles-right"></i></button>
                    </div>
                  </div>
                <!--End Main Content-->
            </div>
        </div>
    </div>
    <!--End Body Content-->
