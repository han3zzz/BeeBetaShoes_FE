
<div> <h3>Sửa Nhân Viên</h3></div>

<form class="form-control" data-ng-init="detail()">
  <div class="row">

    <div class="col-md-3 add">
      <label>Ảnh </label>
        <img id="output"/>
      <input file-model="image" id="fileUpload" type="file" accept="image/*" onchange="loadFile(event)" ng-model="form.image">
      <!-- <input type="file" style="width: 200px;" > -->
      <div ng-repeat="err in validationErrors">
      <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'image'">
         {{err.defaultMessage}}
      </span>
      </div>
    </div>
    <div class="col-md-9">
        <div class="row">
          <div class="col-md-6" style="margin-top: 30px;">
            <label>Mã Nhân Viên <span class="vaid">*</span></label> <input style="width: 200px;" ng-model="form.code">
            <div ng-repeat="err in validationErrors">
            <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'code'">
               {{err.defaultMessage}}
            </span>
            </div>
          </div>
          <div class="col-md-6" style="margin-top: 30px;">
            <label>Họ Tên </label> <input style="width: 200px;" ng-model="form.fullname">
            <div ng-repeat="err in validationErrors">
            <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'fullname'">
               {{err.defaultMessage}}
            </span>
            </div>
          </div>
          <div class="col-md-6 " style="margin-top: 10px;">
            <label>Tài Khoản </label> <input style="width: 200px;" ng-model="form.username">
            <div ng-repeat="err in validationErrors">
            <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'username'">
               {{err.defaultMessage}}
            </span>
            </div>
          </div>
          <div class="col-md-6 " style="margin-top: 10px;">
            <label>Mật Khẩu </label> <input style="width: 200px;" ng-model="form.password">
            <div ng-repeat="err in validationErrors">
            <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'password'">
               {{err.defaultMessage}}
            </span>
            </div>
          </div>
       
          <div class="col-md-6 "style="margin-top: 10px;">
            <label>Giới Tính </label>
             <input type="radio" value="true"  ng-model="form.gender" checked="checked"/>Nam
             <input type="radio" value="false" ng-model="form.gender"/>Nữ
            <div ng-repeat="err in validationErrors">
            <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'gender'">
               {{err.defaultMessage}}
            </span>
            </div>
          </div>
          <div class="col-md-6 "style="margin-top: 10px;">
            <label>Số Điện Thoại </label> <input style="width: 200px;" ng-model="form.phone">
            <div ng-repeat="err in validationErrors">
            <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'phone'">
               {{err.defaultMessage}}
            </span>
            </div>
          </div>
          <div class="col-md-6 "style="margin-top: 10px;">
            <label>Email </label> <input style="width: 200px;" ng-model="form.email">
            <div ng-repeat="err in validationErrors">
            <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'email'">
               {{err.defaultMessage}}
            </span>
            </div>
          </div>
        </div>
    </div>

  </div>
 
  </div>
 

      <div style="padding-top: 30px;">
<!--                <button style="margin-right: 10px"  class="btn btn-info" ng-click="reset()"><i class="fa-solid fa-rotate-right"></i> Reset</button>-->
        <button  class="btn btn-danger" ng-click="update()"> Sửa</button></div>

    </div>
  </div>
  </div>
</form>
