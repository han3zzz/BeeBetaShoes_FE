
<h3> Quản Lý Tin Tức</h3>
<div >
  <button class="btn btn-success"><a style="color: white;" href="#/news/add"><i class="fa-solid fa-plus"></i> Thêm tin mới</a></button></div>
<table id="tblProduct" class="table">
  <thead>
  <tr>
    <td scope="col">#</td>
    <td scope="col">Ảnh Đại Diện</td>
    <td scope="col">Tiêu Đề</td>
    <td scope="col">Ngày Cập Nhật</td>
    <td scope="col">Người Cập Nhật</td>
    <td scope="col">Hành Động</td>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="b in pager.items" ng-if="list.length > 0">

    <td> {{$index + 1}}</td>
    <td>
        <img style="width: 100px; height: 100px;" src="{{b.value.image}}">
    </td>
    <td>{{b.value.title}}</td>
    <td>{{b.value.time | date:'HH:mm:ss  dd/MM/yyyy' }}</td>
    <td>{{b.value.user}}</td>
    <td><button class="btn btn-indigo"> <a style="color: white;" href="#/news/update/{{b.key}}">Sửa</a></button>
      <button style="margin-top: 5px" class="btn btn-danger" ng-click="delete(b.key)"> Xóa</button>
    </td>
  </tr>
  <tr ng-if="list.length == 0">
    <td colspan="8" style="text-align: center;">Chưa có tin tức</td>
  </tr>


</table>
<div class="text-center" ng-if="list.length > 0">
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button ng-click="pager.first()" type="button"
            class="btn btn-outline-secondary"><i class="fa-solid fa-angles-left"></i></button>
    <button ng-click="pager.prev()" type="button"
            class="btn btn-outline-secondary"><i class="fa-solid fa-angle-left"></i></button>
    <button type="button" class="btn btn-outline-secondary">{{pager.page+1}}
      of
      {{pager.count}}</button>
    <button ng-click="pager.next()" type="button"
            class="btn btn-outline-secondary"><i class="fa-solid fa-angle-right"></i></button>
    <button ng-click="pager.last()" type="button"
            class="btn btn-outline-secondary"><i class="fa-solid fa-angles-right"></i></button>
  </div>
</div>

<!--        <paging-control paging-size="pagingSize" noofitem="dataPerPage" total-items="totalItems" display-items="displayItems"></paging-control>-->
</div>
